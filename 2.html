            <h3 class="heading-large3 font-japanese">高麗山公園</h3>
            <p class="komayama">
                高麗山公園（こまやまこうえん）は、神奈川県平塚市と大磯町にまたがる風致公園です。大別すると、絶景が楽しめる「湘南平ゾーン」と、本格的な自然が楽しめる「浅間山ゾーン」があります。

            </p>

            <p class="p2">
                柿天舎（してんしゃ）はこだわりの蕎麦や四季折々の素材を庭園を眺めながら食べられる場所です。
            </p>
            <img class="soba" src="../images/soba.jpg" alt="柿天舎の蕎麦">

            <p class="p3">
                離れの湯「燈」（あかり）は、庭園内にひっそりと佇む、貸切半露天風呂です。追加2100円で楽しめるのでとてもおすすめです。
            </p>
